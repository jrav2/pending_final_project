<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EV Charging Stations Map</title>

  <!-- ADD YOUR MAIN CSS (this applies the navbar + page styles) -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Font-->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <style>
    #map {
      height: 950px;
      width: 100%;
    }
  </style>
</head>

<body>

  <!-- Navigation bar -->
  <div class="topnav" id="myTopnav">
    <a href="home.html">Homepage</a>
    <a class="active" href="index.html">Public EV Charging Stations</a>
    <a href="index2.html">EV Charging Station Finder</a>

    <a href="javascript:void(0);" class="icon">
        <i class="fa fa-bars"></i>
    </a>
  </div>

  <h2>Public EV Charging Stations</h2>
  <div id="map"></div>

  <script>
    // Initialize map centered on Washington State
    const map = L.map('map').setView([47.5, -120.5], 7.5);

    // Add basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: "OpenStreetMap"
    }).addTo(map);

    // Load GeoJSON
    fetch("assets/Public_EV_Charging_Stations.geojson")
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            return L.circleMarker(latlng, {
              radius: 5,
              fillColor: "#00cc66",
              color: "#004d26",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },
          onEachFeature: (feature, layer) => {
            layer.bindPopup(
              `<strong>${feature.properties.Station_Name || "EV Station"}</strong><br>
               ${feature.properties.City || ""}`
            );
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
