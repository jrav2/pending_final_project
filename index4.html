            <h2>EV Charging Station Density</h2>

            <div id="map"></div>
            <script>
                mapboxgl.accessToken = 'pk.eyJ1Ijoiam9oYW5ucjIiLCJhIjoiY21obDBicm84MTN6MzJxb3EyaTk2MzcyOCJ9.QQ-NbzYXscnvoU23EgUcyw';
                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/johannr2/cmip03uix00n201r96oa0c6ba',
                    //config: {
                    //    basemap: {
                    //        theme: 'monochrome',
                    //        lightPreset: 'night'
                    //    }
                    //},
                    center: [-120.316, 47.602],
                    zoom: 6
                });
                
                // tried this, not working right now
                //const WA_BBOX = [-124.846, 45.544, -116.915, 49.002]; // Washington bounds

                map.on('load', () => {
                    // from index2, tried adding the faded-out portion around WA, didn't work
                    //map.fitBounds([[WA_BBOX[0], WA_BBOX[1]], [WA_BBOX[2], WA_BBOX[3]]], { padding: 40 });

                    map.addSource('EVstations', {
                        'type': 'geojson',
                        'data': 'assets/Public_EV_Charging_Stations.geojson'
                    });

                    // find the first label (symbol) layer that has text labels
                    const layers = map.getStyle().layers;
                    let firstLabelLayerId = null;
                    for (let i = 0; i < layers.length; i++) {
                        const l = layers[i];
                        if (l.type === 'symbol' && l.layout && l.layout['text-field']) {
                            firstLabelLayerId = l.id;
                            break;
                        }
                    }

                    //map.addLayer({ //this got replaced to allow the heatmap to slide between basemap and labels
                    const heatLayer = {
                        'id': 'EVstations-heat',
                        'type': 'heatmap',
                        'source': 'EVstations',
                        'maxzoom': 20, //9,
                        'paint': {
                            // Increase the heatmap weight based on frequency and property magnitude
                            'heatmap-weight': [
                                'interpolate',
                                ['linear'],
                                ['get', 'mag'],
                                // note for all these, 0 = WORLD VIEW, streetview is higher num
                                0, 0,
                                6, 1
                            ],
                            // Increase the heatmap color weight weight by zoom level
                            // heatmap-intensity is a multiplier on top of heatmap-weight
                            'heatmap-intensity': [
                                'interpolate',
                                ['linear'],
                                ['zoom'],
                                0, 1,
                                //9, 3
                                15, 3
                                // these are pairs of values, as in (zoom level, intensity)
                            ],
                            // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
                            // Begin color ramp at 0-stop with a 0-transparancy color
                            // to create a blur-like effect.
                            'heatmap-color': [
                                'interpolate',
                                ['linear'],
                                ['heatmap-density'],
                                0,
                                'rgba(33,102,172,0)',
                                0.2,
                                'rgb(103,169,207)',
                                0.4,
                                'rgb(209,229,240)',
                                0.6,
                                'rgb(253,219,199)',
                                0.8,
                                'rgb(239,138,98)',
                                1,
                                'rgb(178,24,43)'
                            ],
                            // Adjust the heatmap radius by zoom level
                            'heatmap-radius': [
                                'interpolate',
                                ['linear'],
                                ['zoom'],
                                0, 2,
                                9, 20
                            ],
                            // Transition from heatmap to circle layer by zoom level
                            'heatmap-opacity': [
                                'interpolate',
                                ['linear'],
                                ['zoom'],
                                // 7, 1
                                // 9, 0
                                0, 1,
                                11, 0.8,
                                15, 0.4
                            ]
                        },
                        //slot: 'top'
                    }; // og was });

                    // Add the heatmap before labels if a label layer was found,
                    // otherwise add normally (it will be appended on top).
                    if (firstLabelLayerId) {
                        map.addLayer(heatLayer, firstLabelLayerId);
                    } else {
                        map.addLayer(heatLayer);
                    }


                    map.addLayer({
                        'id': 'earthquakes-point',
                        'type': 'circle',
                        'source': 'earthquakes',
                        'minzoom': 7,
                        'paint': {
                            // Size circle radius by earthquake magnitude and zoom level
                            'circle-radius': [
                                'interpolate',
                                ['linear'],
                                ['zoom'],
                                7,
                                ['interpolate', ['linear'], ['get', 'mag'], 1, 1, 6, 4],
                                16,
                                ['interpolate', ['linear'], ['get', 'mag'], 1, 5, 6, 50]
                            ],
                            'circle-emissive-strength': 0.75,
                            // Color circle by earthquake magnitude
                            'circle-color': [
                                'interpolate',
                                ['linear'],
                                ['get', 'mag'],
                                1,
                                'rgba(33,102,172,0)',
                                2,
                                'rgb(103,169,207)',
                                3,
                                'rgb(209,229,240)',
                                4,
                                'rgb(253,219,199)',
                                5,
                                'rgb(239,138,98)',
                                6,
                                'rgb(178,24,43)'
                            ],
                            'circle-stroke-color': 'white',
                            'circle-stroke-width': 1,
                            // Transition from heatmap to circle layer by zoom level
                            'circle-opacity': [
                                'interpolate',
                                ['linear'],
                                ['zoom'],
                                7, 0,
                                8, 1
                            ]
                        },
                        slot: 'top'
                    });
                });
            </script>
